<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>main-page</title> 
	<link rel="icon" href="images/logo.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="styles/header.css"/>	
	<link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet"/> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
	<header class="main-header">
		<nav class="main-navbar">
			<input id="hamburger-menu-trigger" type="checkbox"/>
			<label class="hamburger-menu-icon" for="hamburger-menu-trigger">
				<span class="line-top"></span>
  				<span class="line-middle"></span>
  				<span class="line-bottom"></span>
			</label>
			<ul class="navbar-links">
				<a class="navbar-links__item-link" href="#home">
					<li class="navbar-links__item-name">Home</li>
				</a>
				<a class="navbar-links__item-link" href="#">
					<li class="navbar-links__item-name">Create task</li>
				</a>
				<a class="navbar-links__item-link" href="#">
					<li class="navbar-links__item-name">Task List</li>
				</a>
				<a class="navbar-links__item-link"href="#">
					<li class="navbar-links__item-name">Dev profiles</li>
				</a>
				<a class="navbar-links__item-link"href="#about-us">
					<li class="navbar-links__item-name">About us</li>
				</a>
			</ul>
			<input id="auth-form-trigger" type="checkbox"/>
			<label class="auth-link" for="auth-form-trigger">
				<p class="auth">Log in</p>
			</label>
			<form class="auth-form">
				<label class="auth-form-close" for="auth-form-trigger">
					<span class="fas fa-times fa-2x auth-form-close__icon"></span>
				</label>
				<h3 class="auth-form__title">Enter your login and password please</h3>
				<input type="text" name="login" placeholder="login" />
				<input type="text" name="password" placeholder="password" />
				<section class="auth-form__additional-options">
					<a class="register-link" href="registration-page.html">Haven't got an account yet?</a>
					<section>
						<input id="remember-me" type="checkbox"/>
						<label class="remember-me-label" for="remember-me">Remember me</label>
					</section>
				</section>
				<button type="submit" class="auth-form__submit-btn">Log in</button>
			</label>
			</form>
		</nav>	
	</header>
	<main>
	</main>
	<footer>
	</footer>
</body>
</html>
